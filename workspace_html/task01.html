<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
  <link rel="stylesheet" href="task01.css" >
 
</head>
<body>
  <header>
    <section class="To-Do-list">
      <h2>To-Do list</h2>
      <nav>
        <ul>
          <li><a href="">지난 할일 목록</a></li>
          <li><a href="">오늘 할일 목록</a></li>
          <li><a href="">내일 할일 목록</a></li>

    </section>

  <main>

            </div>
            <button class="delete_button">삭제</button>
          </div> 
        </div>
      </div>
      <div class="divdiv">
        <button class="task_button">할일 추가</button>
      </div>
    </section>
  
  </main>
 
  <script src="task01.js"></script>
